<!DOCTYPE html>
<html>
    <body>
        <script>
        var a=[];
        var t=prompt("Enter array size");
        for(var i=0;i<t;i++)
        {
            a.push(prompt("enter element"));
        }
        document.write("The given array is ",a);
        var l=prompt("Enter lower  index");
        var u=prompt("Enter upper  index");
        document.write("</br>Lower range is "+l+"    Upper range is "+u);
        var g=a.slice(l,u);
        document.write("</br> The elements in given range:   "+g);
        </script>
    </body>
</html>
