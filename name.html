<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name:18BD1A051A</title>
</head>
<body>
	<script type="text/javascript">
		function concat(fn,ln){
			return fn + " " + ln;
		}

		let fn = window.prompt("First Name");
		let ln = window.prompt("Last Name");

		document.write("First Name: " + fn + "<br>");
		document.write("Last Name: " + ln + "<br>");
		document.write("Full Name: " + concat(fn,ln));

	</script>
</body>
</html>
