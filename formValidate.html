<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1" action="userlogin.txt" onsubmit="return validate()">
        Enter UserName : <input type="text" name="t1"><br><br>
        Enter Password : <input type="password" name="t2"><br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function validate(){//trim method is used to remove leading spaces
            if(f1.t1.value.trim()==""){
                alert("username cannot be empty");
                return false;
            }
            if(f1.t2.value.trim()==""){
                alert("password cannot be empty");
                return false;
            }
            return true;//since u are having valid username and password
        }
    </script>
</body>
</html>
