<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=["Red","Blue","Green"];
        colors.splice(0,2,"Purple","Violet");
        //first parameter is start index second parameter is till which index should deletion occur third is insertion at deletion position
        document.write(colors+"<br>");
        document.write(colors.join("-")+"<br>");//customize array element separator
    

    </script>
</body>
</html>
