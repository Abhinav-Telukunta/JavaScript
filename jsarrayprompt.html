<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=[];
        var l=prompt("enter length of array?");
        for(var i=0;i<l;i++){
            colors.push(prompt("enter color:"));//pushing elements into colors array
        }
        for(var i=0;i<l;i++){
            document.write(colors[i]+"<br>");
        }
    </script>
</body>
</html>
