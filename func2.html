<html>
    <head>
        <script>
            function multiply(a,b){
                return a*b;
            }
        </script>
    </head>
    <body>
        <script>
            a=window.prompt("Enter first no.");
            b=window.prompt("Enter second no.");
            var res=multiply(a,b);
            document.write("Product ="+res);
        </script>
    </body>
</html>
