<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name:18BD1A051A</title>
	<script type="text/javascript">
		function rev(num){
			let n = num,reverse = 0;
			while(n > 0){
				reverse = (reverse * 10) + (n % 10) ;
				n = Math.floor(n/10);
			}
			return reverse;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		let n = window.prompt("Enter a number");
		document.write("Number: " + n + "<br>"); 
		document.write("Reverse: " + rev(n));
	</script>
</body>
</html>
