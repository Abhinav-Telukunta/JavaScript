<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["apple","banana","mango"];
        for(var i=0;i<fruits.length;i++){//for loop
            document.write(fruits[i]+"<br>");
        }
        for(var fruit of fruits){//for-of loop
            document.write(fruit+"<br>");
        }
        for(var i in fruits){//for-in loop(i here is index)
            document.write(fruits[i]+"<br>");
        }
    </script>
</body>
</html>
