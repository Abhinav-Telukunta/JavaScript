<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["Banana","Mango","Orange","Papaya"];
        var subarr=fruits.slice(1,3);//start index is inclusive,end is exclusive
        document.write(subarr+"<br>");
        document.write(fruits.slice(2)+"<br>");//if only start index is provided then end is till end of array
        document.write(fruits.slice(-3)+"<br>");//negative slicing supported(starts from mango)
        var n=fruits.indexOf("Mango");//get index of particular element
        document.write(n+"<br>");
        document.write(fruits.includes("6")+"<br>");//returns false since 6 is not present in array
        document.write(fruits.includes("Mango")+"<br>");
        var arr=[1,0,3,1,"false",5,1,4,7];
        var result=arr.find(function(element) {//find function returns only the first element which statisfies the condition
            return element>4;//so only 5 gets printed not 7
        });
        document.write(result+"<br>");
        //to find out all matched elements use filter
        var res=arr.filter(function(ele) {
            return ele>4;//5 and 7 both get printed
        });
        document.write(res);
    </script>
</body>
</html>
