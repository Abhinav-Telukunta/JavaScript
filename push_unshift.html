<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=["Red","Green","Blue"];
        colors.push("Pink","Violet");//appending multiple values at a time
        colors.unshift("Yellow","Gray");//adding multiple elements into beginning 
        document.write(colors+"<br>");
        document.write(colors.length);//length of array
    </script>
</body>
</html>
